<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/head :: header"></header>
    <div class="container nt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить статью</button>
        </form>
        <div th:each="el: ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.anons}"/>
            <a th:href="'/blog/' + ${el.id}">Детальнее</a>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>


</div>
</body>
</html>
